<div class="container">
    <h1 class="text-center"> View Doctor </h1>
    <table border="1" class="center">
        <tr>
            <th>Doctor ID</th>
            <th>Doctor Name</th>
            <th>Action</th>
        </tr>
        <span class="alert alert-danger" role="alert" *ngIf="!couldFetch" ngModel>No Doctors Present In the Record</span>
        <tr *ngFor="let doctor of doctors">
            <th>{{doctor.doctorId}}</th>
            <th>{{doctor.doctorName}}</th>
            <th>
                <button (click)="editDoctor(doctor)">Edit Doctor Details</button>
            </th>
        </tr>
        <div class="card">
            <div class="card-body" class="alert alert-success " role="alert" *ngIf="couldFetch" ngModel>
                {{showMsgDiv}}
            </div>
          </div>
      

    </table>
