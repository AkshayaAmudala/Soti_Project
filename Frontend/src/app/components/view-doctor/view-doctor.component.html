<div class="container">
    <h1 class="text-center"> View Doctor </h1>
    <table border="1" class="center">
        <tr>
            <th>Doctor ID</th>
            <th>Doctor Name</th>
            <th>Action</th>
            <th>Delete</th>
        </tr>
 
        <tr *ngFor="let doctor of doctors">
            <th>{{doctor.doctorId}}</th>
            <th>{{doctor.doctorName}}</th>
            <th>
                <button (click)="editDoctor(doctor)" class="btn btn-primary">Edit Doctor Details</button>
            </th>
            <th>
                <button (click)="deleteDoctor(doctor.doctorId)" class="btn btn-danger">Remove Doctor</button>
              
            </th>
        </tr>

          </div> -->

         <!-- Fetch message -->
          <div>
            <span class="alert alert-danger" role="alert" *ngIf="!couldFetch" >No Doctors Present In the Record..!</span>
          </div>

    </table>
